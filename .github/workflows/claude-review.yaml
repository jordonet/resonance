name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

env:
  ALLOWED_USERS: "jordojordo,jordonet"

jobs:
  # Automatic PR review on open/update
  review:
    # Only trigger for PRs from allowed users (OWNER, MEMBER, COLLABORATOR)
    # OR from users in the ALLOWED_USERS list
    if: |
      github.event_name == 'pull_request' && (
        contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.pull_request.author_association) ||
        contains(github.event.pull_request.user.login, 'jordojordo')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request for the DeepCrate music discovery application.

            ## Code Quality Review
            - TypeScript best practices and type safety
            - Vue 3 Composition API patterns (UI changes in /ui)
            - Express/Node.js patterns (server changes in /server)
            - Potential bugs or logic errors
            - Performance considerations

            ## Security Analysis (OWASP Top 10)
            - SQL Injection vulnerabilities (especially in Sequelize queries)
            - Cross-Site Scripting (XSS) in Vue templates
            - Broken Authentication (auth middleware in /server/src/middleware)
            - Sensitive Data Exposure (API keys, credentials)
            - Broken Access Control (route permissions)
            - Security Misconfiguration
            - Hardcoded secrets or credentials

            Rate security issues as: CRITICAL, HIGH, MEDIUM, LOW

            ## Project Checklist
            - [ ] Code follows ESLint rules (@stylistic for server, Vue style for UI)
            - [ ] Uses path aliases correctly (@server/* for server, @/* for UI)
            - [ ] Composables wrap Pinia stores (not duplicating state)
            - [ ] New API routes follow /api/v1/ convention
            - [ ] Database changes use Sequelize models properly
            - [ ] Tests added for new functionality (Vitest)

            Provide detailed feedback using inline comments for specific issues.
            Post a summary comment with overall assessment and checklist results.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

  # Interactive @claude mentions in PR comments
  mention:
    # Only respond to @claude from allowed users
    if: |
      (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
      contains(github.event.comment.body, '@claude') &&
      (
        contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association) ||
        contains(github.event.comment.user.login, 'jordojordo')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # No prompt needed - action auto-detects @claude mention context
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh issue comment:*),Read,Glob,Grep"
